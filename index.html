<!DOCTYPE html>
<html>
    <head>
        <title>Digital Items</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>

        <section class="container content-section">
            <h2 class="section-header"></h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Samsung series 4</span>
                    <img class="shop-item-image" src="apple-imac.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$350.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">samsung super 6</span>
                    <img class="shop-item-image" src="apple-imac.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$599.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>







                <div class="shop-item">
                    <span class="shop-item-title">Samsung The Frame</span>
                    <img class="shop-item-image" src="apple-imac.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$599.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>




                <div class="shop-item">
                    <span class="shop-item-title">Thomson B9 Pro</span>
                    <img class="shop-item-image" src="apple-imac.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$599.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>










                <div class="shop-item">
                    <span class="shop-item-title">LG Ultra HD</span>
                    <img class="shop-item-image" src="apple-imac.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$550.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Vu Ready LED TV</span>
                    <img class="shop-item-image" src="apple-imac.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$450.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>

        <section class="container content-section">
            <h2 class="section-header"></h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Koryo Android TV</span>
                    <img class="shop-item-image" src="apple-imac.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1200.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Micromax LED Smart</span>
                    <img class="shop-item-image" src="apple-imac.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$600.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>









        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">

                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

    </body>
</html>
